<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù –ú–æ–π To-Do List</title>
  
  <style>
    /* ========== CSS –°–¢–ò–õ–ò ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }
    
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    /* ===== –§–û–†–ú–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø ===== */
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    #taskInput {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    #taskInput:focus {
      outline: none;
      border-color: #667eea;
    }
    
    #addBtn {
      padding: 15px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    #addBtn:hover {
      transform: translateY(-2px);
    }
    
    #addBtn:active {
      transform: translateY(0);
    }
    
    /* ===== –ö–ù–û–ü–ö–ê –û–ß–ò–°–¢–ò–¢–¨ –í–°–Å ===== */
    .clear-all-btn {
      width: 100%;
      padding: 12px;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .clear-all-btn:hover {
      background: #ff3838;
      transform: scale(1.02);
    }
    
    .clear-all-btn:active {
      transform: scale(0.98);
    }
    
    /* ===== –°–ß–Å–¢–ß–ò–ö –ó–ê–î–ê–ß ===== */
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }
    
    /* ===== –°–ü–ò–°–û–ö –ó–ê–î–ê–ß ===== */
    #taskList {
      list-style: none;
    }
    
    .task-item {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
    }
    
    .task-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    
    .task-item.completed {
      opacity: 0.6;
    }
    
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #888;
    }
    
    .task-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .task-text {
      flex: 1;
      font-size: 16px;
      color: #333;
    }
    
    .delete-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    .delete-btn:hover {
      background: #ff3838;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>üìù To-Do List</h1>
    <p class="subtitle">–£—á–∏–º JavaScript –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ</p>
    
    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ -->
    <div class="input-container">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?"
        autocomplete="off">
      <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë -->
    <button id="clearAllBtn" class="clear-all-btn" style="display: none;">
      üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë
    </button>
    
    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">–í—Å–µ–≥–æ</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="activeCount">0</div>
        <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="completedCount">0</div>
        <div class="stat-label">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</div>
      </div>
    </div>
    
    <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
    <ul id="taskList"></ul>
    
    <!-- –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –∫–æ–≥–¥–∞ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç -->
    <div class="empty-state" id="emptyState">
      <div class="empty-state-icon">‚ú®</div>
      <p>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç. –î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!</p>
    </div>
  </div>
  
  <script>
    // ========== JAVASCRIPT –ö–û–î ==========
    
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const emptyState = document.getElementById('emptyState');
    const totalCount = document.getElementById('totalCount');
    const activeCount = document.getElementById('activeCount');
    const completedCount = document.getElementById('completedCount');
    const clearAllBtn = document.getElementById('clearAllBtn');
    
    // –ú–∞—Å—Å–∏–≤ –∑–∞–¥–∞—á
    let tasks = [];
    
    // –§—É–Ω–∫—Ü–∏—è: –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
    function addTask() {
      const taskText = taskInput.value.trim();
      
      if (taskText === '') {
        alert('–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏!');
        return;
      }
      
      const task = {
        id: Date.now(),
        text: taskText,
        completed: false
      };
      
      tasks.unshift(task);
      taskInput.value = '';
      renderTasks();
    }
    
    // –§—É–Ω–∫—Ü–∏—è: —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É
    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
    }
    
    // –§—É–Ω–∫—Ü–∏—è: –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Å—Ç–∞—Ç—É—Å
    function toggleTask(id) {
      const task = tasks.find(task => task.id === id);
      if (task) {
        task.completed = !task.completed;
        renderTasks();
      }
    }
    
    // –§–£–ù–ö–¶–ò–Ø: –û–ß–ò–°–¢–ò–¢–¨ –í–°–Å
    function clearAllTasks() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∑–∞–¥–∞—á–∏
      if (tasks.length === 0) {
        alert('–°–ø–∏—Å–æ–∫ —É–∂–µ –ø—É—Å—Ç!');
        return;
      }
      
      // –°–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
      const confirmed = confirm('–£–¥–∞–ª–∏—Ç—å –í–°–ï –∑–∞–¥–∞—á–∏ (' + tasks.length + ' —à—Ç.)?\n\n–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!');
      
      if (confirmed) {
        console.log('–û—á–∏—â–∞–µ–º –∑–∞–¥–∞—á–∏...'); // –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏
        tasks = []; // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤
        renderTasks(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
        alert('–í—Å–µ –∑–∞–¥–∞—á–∏ —É–¥–∞–ª–µ–Ω—ã!'); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
      } else {
        console.log('–û—Ç–º–µ–Ω–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º'); // –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è: –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
    function updateStats() {
      const total = tasks.length;
      const active = tasks.filter(task => !task.completed).length;
      const completed = tasks.filter(task => task.completed).length;
      
      totalCount.textContent = total;
      activeCount.textContent = active;
      completedCount.textContent = completed;
    }
    
    // –§—É–Ω–∫—Ü–∏—è: –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∑–∞–¥–∞—á–∏
    function renderTasks() {
      taskList.innerHTML = '';
      
      if (tasks.length === 0) {
        emptyState.style.display = 'block';
        clearAllBtn.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      } else {
        emptyState.style.display = 'none';
        clearAllBtn.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.className = 'task-item';
          
          if (task.completed) {
            li.classList.add('completed');
          }
          
          li.innerHTML = `
            <input 
              type="checkbox" 
              class="task-checkbox" 
              ${task.completed ? 'checked' : ''}
              onchange="toggleTask(${task.id})">
            <span class="task-text">${task.text}</span>
            <button class="delete-btn" onclick="deleteTask(${task.id})">
              –£–¥–∞–ª–∏—Ç—å
            </button>
          `;
          
          taskList.appendChild(li);
        });
      }
      
      updateStats();
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    addBtn.addEventListener('click', addTask);
    
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });
    
    // –í–ê–ñ–ù–û: –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫ –∫–Ω–æ–ø–∫–µ
    clearAllBtn.addEventListener('click', function() {
      console.log('–ö–Ω–æ–ø–∫–∞ "–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë" –Ω–∞–∂–∞—Ç–∞!'); // –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
      clearAllTasks();
    });
    
    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    renderTasks();
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–∞–π–¥–µ–Ω–∞
    console.log('–ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏:', clearAllBtn); // –î–æ–ª–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç, –Ω–µ null
  </script>
  
</body>
</html>
